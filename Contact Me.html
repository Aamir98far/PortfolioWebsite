<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title> Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="sidebar">
        Portfolio Website
        <nav>
            <ul>
                <li><a href="/Home.html">Home</a></li>
                <li><a href="/Bio.html">Bio</a></li>
                <li><a href="/Services.html">Services</a></li>
                <li><a href="/Blog.html">Blog</a></li>
                <li><a href="/Contact Me.html">Contact Me</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <div class="contactfrom">
            <h1> Contact Information</h1>
            <form>
              <div class="mb-3">
                <label for="StudentName" class="form-label">Name</label>
                <input type="text" class="form-control" id="StudentName" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="dateOfBirth" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dateOfBirth" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="studentGender" class="form-label">Gender</label>
              <select class="form-select select-100px" id="studentGender" aria-describedby="genderHelp">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
              </select>
              <div id="genderHelp" class="form-text">Please select your gender.</div>
          </div>
          <div class="mb-3">
          <div class="mb-3">
                  <label for="Student Email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="Student Email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email & Phone Number with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="Student Phone Number" class="form-label">Phone Numner</label>
                  <input type="Phone Number" class="form-control" id="Student Phone Number">
                </div>
              <div class="mb-3">
                <label for="houseNumber">House Number:</label>
                <input type="text" id="houseNumber" name="houseNumber" required><br><br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required><br><br>
                <label for="district">District:</label>
                <input type="text" id="district" name="district" required><br><br>
                <label for="state">State:</label>
                <select id="state" name="state" required>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                </select>
                <div id="state" class="form-text">Please select your state.</div><br><br>
                <label for="pinCode">Pin Code:</label>
                <input type="text" id="pinCode" name="pinCode" required pattern="[0-9]{6}"><br><br>
              </div>
            <div class="mb-3">
              <label for="StudentName" class="form-label">Enquiry</label>
              <input type="name" class="form-control" id="studentName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">I want you to work on a project with me</label>
                </div>
                <button type="submit" class="btn btn-sm" style="width: 100px;">Submit</button>
              </div>
            </form>
        </div>
    </div>
</body>
</html>
